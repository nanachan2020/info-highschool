<body style="margin:20vh auto;background-color:black;text-align:center;">
<img id="img" style="height:40vh;margin:10vh auto;"><br>
<a href="http://www.tenandoproject.com/onikuimages/index.html" style="color:white">お肉のフリー素材サイト oniku images｜宮崎県小林市</a>

<script type="module">
let cnt = 0;
const dice = () => {
  if (cnt === 0) {
    cnt = 1;
  }
  const n = Math.floor(Math.random() * 6 + 1);
  img.src = `img/onikuimages-dice-${n}.jpg`;
  cnt *= 1.2;
  if (cnt < 400) {
    setTimeout(dice, cnt);
  } else {
    cnt = 0;
  }
};
dice();
img.onclick = dice;
</script>
